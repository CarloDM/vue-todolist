<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>vue-todolist</title>
</head>
<body>
  <div id="app" class="main_wrapper">
    <div class="container">

      <header>

        <h1>To do list</h1>

        <div id="userInput">
          <input
            @keyup.enter="pressEnter"
            v-model="inputTsk"
            id="inText"
            type="text">

            <select name="priority" id=""
              v-model="inputPriority">
              <option value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
              <option value="4">5</option>
            </select>

            <select name="colors" id=""
              v-model="inputColor">
              <option value="red">red</option>
              <option value="blue">blu</option>
              <option value="green">green</option>

            </select>

        </div>

        <p class="errorMsg">{{errorMsg}}</p>

      </header>

      <main>
        <ul class="">

          <li
            v-for="(task, index) in tasks"  
            class="task "          
            :class="{'done' : task.done}"
            @click="doneToggle(tasks[index])">

            <div class="text_container">
              <span class="task_text">
                {{task.text}}
              </span>
            </div>

            <div class="priority_container">
              <span @click.stop="next(tasks[index])" class="priority ">
                {{parseInt(tasks[index].priority) + 1}}
              </span>
              <select @click.stop="" name="individualPriority" id=""
              v-model="tasks[index].priority">
              <option value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
              <option value="4">5</option>
            </select> 
            </div>
            <div class="bg_container">
              <span @click.stop="" class="color ">
                {{tasks[index].bgColor}}
              </span> 
              <select @click.stop="" name="individualColors" id=""
              v-model="tasks[index].bgColor">
              <option value="red">red</option>
              <option value="blue">blu</option>
              <option value="green">green</option>
            </select>
            </div>

            <div class="cancel_container">
              <span @click.stop="cancel(index)" class="cancel ">
                cancella
              </span> 
            </div>

          </li>

        </ul>

      </main>

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
